<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css.css"/.>
  </head>
  <body>
    <header>
      <span>
        <img src="/ing/לוגו.png" alt="" />
      </span>
      <h1 id="tt">games</h1>
    </header>
    <div id="main1">
      form id="registrationForm" onsubmit="return signUp()">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  <span class="error-message" id="nameError">Please enter your name</span><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br>
  <span class="error-message" id="passwordError">Please enter a password</span><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  <span class="error-message" id="emailError">Please enter a valid email address</span><br>

  <label for="phone">Phone:</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{7}" required><br>
  <span class="error-message" id="phoneError">Please enter a phone number in format 123-4567890</span><br>

  <button type="submit">Sign Up</button>
</form>
<div id="message"></div>

      <div
        id="extraFields"
        style="display: none; text-align: center; margin: 30px"
      >
        <label for="email">Email:</label>
        <input type="email" id="email" place="example@example.com" />
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" place="052-1234567" />
      </div>
      <div id="btns">
        <button class="switch" type="submit" onclick="signUp()">sing Up</button>
        <button class="switch" type="submit" onclick="logIn()">log in</button>
      </div>
    </div>
    <span>
      <button class="return" type="reset" id="return" onclick=" resetForm()">
        return
      </button>
    </span>
    <footer>© 2024 new-games</footer>
    <script src="./sqript.js"></script>
  </body>
</html>
